<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <head>
        <div class="logo">
            <h1>Tic Tac Toe</h1>
        </div>
    </head>
    <nav class="scoreBoard">
        ScoreBoard
        <div class="actualScore">
            Player 1
            <p class="playerOneScore">0</p>
            <p class="playerTwoScore">0</p>
            Player 2
        </div>
    </nav>
    <section class="gameBoard">
        <div class="selectMark">
            <h1>Choose your mark:</h1>
            <div class="markButtons">
                <button class="markButton">X</button>
                <button class="markButton">O</button>
            </div>
    </section>
    <footer>
        by Durfy
    </footer>
    <script src="script.js"></script>
</body>

</html>
